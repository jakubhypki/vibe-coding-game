<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-Strike 1.6 - Web Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameMenu" class="screen active">
            <h1>Counter-Strike 1.6</h1>
            <div class="menu-buttons">
                <button id="startSinglePlayer">Single Player</button>
                <button id="startMultiplayer">Multiplayer</button>
                <button id="instructions">Instructions</button>
            </div>
        </div>
        
        <div id="multiplayerMenu" class="screen">
            <h2>Multiplayer</h2>
            <div class="multiplayer-form">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <input type="text" id="roomId" placeholder="Room ID (leave empty for random)" maxlength="20">
                
                <div class="game-mode-selection">
                    <label>Game Mode:</label>
                    <select id="gameMode">
                        <option value="deathmatch">Deathmatch</option>
                        <option value="teamdeathmatch">Team Deathmatch</option>
                        <option value="defuse">Bomb Defusal</option>
                        <option value="hostage">Hostage Rescue</option>
                    </select>
                </div>
                
                <div class="join-options">
                    <label>
                        <input type="checkbox" id="joinAsSpectator"> Join as Spectator
                    </label>
                </div>
                
                <div class="menu-buttons">
                    <button id="joinGame">Join Game</button>
                    <button id="backToMainMenu2">Back to Menu</button>
                </div>
            </div>
            <div id="connectionStatus" class="status-message"></div>
        </div>
        
        <div id="instructionsScreen" class="screen">
            <h2>Instructions</h2>
            <div class="instructions-content">
                <p><strong>Movement:</strong> WASD keys</p>
                <p><strong>Aim:</strong> Mouse</p>
                <p><strong>Shoot:</strong> Left Click</p>
                <p><strong>Reload:</strong> R key</p>
                <p><strong>Pause:</strong> ESC key</p>
            </div>
            <button id="backToMenu">Back to Menu</button>
        </div>
        
        <div id="gameScreen" class="screen">
            <canvas id="gameCanvas" width="1200" height="800"></canvas>
            <div id="gameUI">
                <div class="ui-left">
                    <div id="healthBar">
                        <span>Health: </span>
                        <div class="bar">
                            <div id="healthFill" class="bar-fill"></div>
                        </div>
                        <span id="healthText">100</span>
                    </div>
                    <div id="ammoCounter">
                        <span>Ammo: </span>
                        <span id="ammoText">30/90</span>
                    </div>
                    <div id="scoreDisplay">
                        <span>Score: </span>
                        <span id="scoreText">0</span>
                    </div>
                </div>
                
                <div class="ui-center">
                    <div id="roundInfo" style="display: none;">
                        <div id="roundCounter">Round: <span id="roundText">1</span></div>
                        <div id="teamScores">
                            <span class="ct-score">CT: <span id="ctScoreText">0</span></span>
                            <span class="t-score">T: <span id="tScoreText">0</span></span>
                        </div>
                        <div id="roundTimer">Time: <span id="roundTimeText">2:00</span></div>
                    </div>
                </div>
                
                <div class="ui-right">
                    <div id="multiplayerInfo" style="display: none;">
                        <div id="playerCount">Players: <span id="playerCountText">1</span></div>
                        <div id="spectatorCount">Spectators: <span id="spectatorCountText">0</span></div>
                        <div id="roomInfo">Room: <span id="roomIdText">-</span></div>
                        <div id="gameMode">Mode: <span id="gameModeText">Deathmatch</span></div>
                    </div>
                    
                    <div id="spectatorControls" style="display: none;">
                        <button id="switchToPlayer">Join Game</button>
                        <button id="switchToSpectator">Spectate</button>
                    </div>
                </div>
            </div>
            
            <!-- Chat System -->
            <div id="chatContainer" style="display: none;">
                <div id="chatMessages"></div>
                <div id="chatInput">
                    <select id="chatType">
                        <option value="all">All</option>
                        <option value="team">Team</option>
                    </select>
                    <input type="text" id="chatMessageInput" placeholder="Type message..." maxlength="200">
                    <button id="sendChat">Send</button>
                </div>
            </div>
        </div>
        
        <div id="gameOverScreen" class="screen">
            <h2>Game Over</h2>
            <div id="finalScore">Final Score: <span id="finalScoreText">0</span></div>
            <div class="menu-buttons">
                <button id="playAgain">Play Again</button>
                <button id="backToMainMenu">Main Menu</button>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="textures/texture-loader.js"></script>
    <script src="game.js"></script>
</body>
</html>
